  </head>
  <body>
    <h1>CALCULADORA</h1>

    <main>
      <label for="first"
        >SELECIONE <span class="espaco">O</span> PRIMEIRO</label
      >
      <input type="text" id="first" />
      <label for="first"
        >SELECIONE <span class="espaco">A</span> OPERAÇÃO</label
      >
      <select id="operation">
        <option value="soma">+</option>
        <option value="sub">-</option>
        <option value="mult">*</option>

      </select>
      <label for="first">SELECIONE <span class="espaco">O</span> SEGUNDO</label>
      <input type="text" id="second" />

        VEJA <span class="espaco">O</span> RESULTADO
      </button>
      <p id="result"></p>
      <script src="scripit.js"></script>
    </main>
